<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        display: block;
        background: #1b1b1b;
        /* Responsive square: size to the smaller viewport dimension */
        width: min(92vmin, 100vw, 100vh);
        aspect-ratio: 1 / 1;
        height: auto;
        max-width: 100%;
        border: 2px solid #333;
        cursor: none;
      }
    </style>
  </head>
  <body>
    <div id="app"><canvas id="canvas"></canvas></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
