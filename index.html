<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        display: block;
        background: #1b1b1b;
        /* Responsive square: size to the smaller viewport dimension */
        width: min(92vmin, 100vw, 100vh);
        aspect-ratio: 1 / 1;
        height: auto;
        max-width: 100%;
        border: 2px solid #333;
        cursor: none;
      }

      #menu {
        background-color: #333;
        width: 300px;
        position: absolute;
        padding: 10px;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      Linear Damping:
      <input
        type="range"
        id="linearDamping"
        name="linearDamping"
        min="0"
        max="10"
        step="0.1"
        value="4"
      />
    </div>
    <div id="app"><canvas id="canvas"></canvas></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
